<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
    <title>Travel Lyfe</title>
    <script type="text/javascript">
        function init() {
          window.setInterval(blink,1000);
        }

        function blink() {
          var elm = document.getElementById('blinkDiv');
          if (elm.style.color == "#B20000")
            elm.style.color = "black";
          else
            elm.style.color = "#B20000";
        }
      </script>
  </head>
  <body onload="init();">
    <div id= "blinkDiv" class="container">


            <h1>Where ya been travelin?</h1>
          </br> 
            <div class="row">
              <div class="col-md-8">

                <form id="new-place">

                  <div class="form-group">
                    <label for="new-place-name">Enter Place</label>
                    <input type="text" class="form-control" id="new-place-name">
                  </div>

                  <div class="form-group">
                    <label for="new-landmark">Landmark</label>
                    <input type="text" class="form-control" id="new-landmark">
                  </div>

                  <div class="form-group">
                    <label for="time-of-year">What time of year?</label>
                    <input type="text" class="form-control" id="time-of-year">
                  </div>

                  <div class="form-group">
                    <label for ="notes">Any notes?</label>
                    <input type="text" class="form-control" id="notes">
                  </div>


              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Places:</h2>

            <ul id="places">

            </ul>
          </div>

          <div class="col-md-6">
            <div id="show-place">
                <h2></h2>

                <p>Place name: <span class="place-name"></span></p>
                <p>Landmarks: <span class="landmark"></span></p>
                <p>Time of Year: <span class="timeOfYear"></span></p>
                <p>Notes: <span class="notes"></span></p>
            </div>
          </div>
        </div>
      </div>


  </body>
</html>
